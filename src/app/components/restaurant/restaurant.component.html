<div *ngIf="restaurants.length==0" id="no-dependents">
    <h3>You have no Restaurants. Add them below.</h3>
    <button class="btn btn-success" (click)="goToAddRestaurants()">Add Restaurant</button>
</div>

<div *ngIf="restaurants.length>0">
  <div class="add-restaurant-top">
    <button class="btn btn-success " (click)="goToAddRestaurants()">Add Restaurant</button>
  </div>

  <div id="restaurants-title">
    <h2>Your Restaurants</h2>
  </div>

  <div *ngFor="let restaurant of restaurants" class="card restaurant-card">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <h5 class="card-title">{{restaurant.name}}</h5>
        <i (click)="deleteRestaurant(restaurant.id)" class="fa-solid fa-trash"></i>
        <!-- <div>Delete</div> -->
      </div>
      
      <h6 class="card-subtitle mb-2 text-muted">{{restaurant.cuisine}}</h6>
      <p class="card-text">{{restaurant.address}}</p>
      <div>Registration: 
        <span *ngIf="restaurant.hasLicense==true">Successfully Registered</span>
        <span *ngIf="restaurant.hasLicense==false">
          <button class="btn btn-success" (click)="goToAddLicense(restaurant.id)">Add License</button>
        </span>
      </div>
      <div class="center btn-view-dish">
        
        <button class="btn btn-info" (click)="viewDishes(restaurant.id)">View Menu</button>
      </div>
    </div>
  </div>
</div>

<div class="add-restaurant-btm">
  <button class="btn btn-success " (click)="goToAddRestaurants()">Add Restaurant</button>
</div>
